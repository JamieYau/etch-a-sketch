<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Etch A Sketch</header>
    <main class="container">
        <div class="settings">
            <h2>Settings</h2>
            <input id="color-picker" type="color" value="#ffb721">
            <button id="rainbow" onclick="changeColor('random')">Rainbow</button>
            <button id="eraser" onclick="changeColor('white')">Eraser</button>
            <button id="clear" onclick="generateGrid()">Clear</button>
            <input type="range" min="16" max="100" step="1" value="1">
            <p class="grid-size"><span class="range-value">16</span> x <span class="range-value">16</span></p>
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <footer>
        <p>Created by Jamie Yau</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
